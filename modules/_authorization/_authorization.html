<div class="authorization">
			<div class="container-authorization">
				<form class="authorization__form" action="#">
					<label class="authorization__label">Username or email address *
						<input type="text" class="authorization__username" required>
					</label>
					<label class="authorization__label">Password *
						<input type="password" class="authorization__password" required>
					</label>
					<button class="authorization__login" type="submit">Login</button>
					<div class="authorization__optional">
						<label class="authorization__label">
							<input class="authorization__checkbox" type="checkbox"> Remember me
						</label>
						<a class="authorization__link" href="#">Lost your password?</a>
					</div>
					<a class="authorization__register" href="#">Not registered? No problem</a>
					<a class="authorization__create" href="#">Create an account</a>
				</form>
			</div>
		</div>
